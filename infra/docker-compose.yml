      GOTRUE_EXTERNAL_SPOTIFY_ENABLED: ${GOTRUE_EXTERNAL_SPOTIFY_ENABLED}
      GOTRUE_EXTERNAL_SPOTIFY_CLIENT_ID: ${GOTRUE_EXTERNAL_SPOTIFY_CLIENT_ID}
      GOTRUE_EXTERNAL_SPOTIFY_SECRET: ${GOTRUE_EXTERNAL_SPOTIFY_SECRET}
      GOTRUE_EXTERNAL_SPOTIFY_REDIRECT_URI: http://localhost:9999/callback
      
      GOTRUE_EXTERNAL_WORKOS_ENABLED: ${GOTRUE_EXTERNAL_WORKOS_ENABLED}
      GOTRUE_EXTERNAL_WORKOS_CLIENT_ID: ${GOTRUE_EXTERNAL_WORKOS_CLIENT_ID}
      GOTRUE_EXTERNAL_WORKOS_SECRET: ${GOTRUE_EXTERNAL_WORKOS_SECRET}
      GOTRUE_EXTERNAL_WORKOS_REDIRECT_URI: http://localhost:9999/callback

      GOTRUE_EXTERNAL_ZOOM_ENABLED: ${GOTRUE_EXTERNAL_ZOOM_ENABLED}
      GOTRUE_EXTERNAL_ZOOM_CLIENT_ID: ${GOTRUE_EXTERNAL_ZOOM_CLIENT_ID}
      GOTRUE_EXTERNAL_ZOOM_SECRET: ${GOTRUE_EXTERNAL_ZOOM_SECRET}
      GOTRUE_EXTERNAL_ZOOM_REDIRECT_URI: http://localhost:9999/callback

      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: GOTRUE_SMTP_USER
      GOTRUE_SMTP_PASS: GOTRUE_SMTP_PASS
      GOTRUE_SMTP_ADMIN_EMAIL: admin@email.com
      GOTRUE_MAILER_SUBJECTS_CONFIRMATION: "Please confirm"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_SMS_PROVIDER: "twilio"
      GOTRUE_SMS_TWILIO_ACCOUNT_SID: "${GOTRUE_SMS_TWILIO_ACCOUNT_SID}"
      GOTRUE_SMS_TWILIO_AUTH_TOKEN: "${GOTRUE_SMS_TWILIO_AUTH_TOKEN}"
      GOTRUE_SMS_TWILIO_MESSAGE_SERVICE_SID: "${GOTRUE_SMS_TWILIO_MESSAGE_SERVICE_SID}"
      GOTRUE_SMS_AUTOCONFIRM: "false"
      GOTRUE_COOKIE_KEY: "sb"
    depends_on:
      - db
    restart: on-failure
  autoconfirm: # Signup enabled, autoconfirm on
    image: supabase/gotrue:v2.132.3
    ports:
      - "9998:9998"
    environment:
      GOTRUE_JWT_SECRET: "37c304f8-51aa-419a-a1af-06154e63707a"
      GOTRUE_JWT_EXP: 3600
      GOTRUE_DB_DRIVER: postgres
      DB_NAMESPACE: auth
      GOTRUE_API_HOST: 0.0.0.0
      PORT: 9998
      GOTRUE_DISABLE_SIGNUP: "false"
      API_EXTERNAL_URL: http://localhost:9998
      GOTRUE_SITE_URL: http://localhost:9998
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_LOG_LEVEL: DEBUG
      GOTRUE_OPERATOR_TOKEN: super-secret-operator-token
      DATABASE_URL: "postgres://postgres:postgres@db:5432/postgres?sslmode=disable"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: GOTRUE_SMTP_USER
      GOTRUE_SMTP_PASS: GOTRUE_SMTP_PASS
      GOTRUE_SMTP_ADMIN_EMAIL: admin@email.com
      GOTRUE_COOKIE_KEY: "sb"
    depends_on:
      - db
    restart: on-failure
  disabled: # Signup disabled
    image: supabase/gotrue:v2.132.3
    ports:
      - "9997:9997"
    environment:
      GOTRUE_JWT_SECRET: "37c304f8-51aa-419a-a1af-06154e63707a"
      GOTRUE_JWT_EXP: 3600
      GOTRUE_DB_DRIVER: postgres
      DB_NAMESPACE: auth
      GOTRUE_API_HOST: 0.0.0.0
      PORT: 9997
      GOTRUE_DISABLE_SIGNUP: "true"
      API_EXTERNAL_URL: http://localhost:9997
      GOTRUE_SITE_URL: http://localhost:9997
      GOTRUE_MAILER_AUTOCONFIRM: "false"
      GOTRUE_LOG_LEVEL: DEBUG
      GOTRUE_OPERATOR_TOKEN: super-secret-operator-token
      DATABASE_URL: "postgres://postgres:postgres@db:5432/postgres?sslmode=disable"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "false"
      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: GOTRUE_SMTP_USER
      GOTRUE_SMTP_PASS: GOTRUE_SMTP_PASS
      GOTRUE_SMTP_ADMIN_EMAIL: admin@email.com
      GOTRUE_COOKIE_KEY: "sb"
    depends_on:
      - db
    restart: on-failure
  mail:
    image: phamhieu/inbucket:latest
    ports:
      - "2500:2500" # SMTP
      - "9000:9000" # web interface
      - "1100:1100" # POP3
  db:
    image: supabase/postgres:14.1.0
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
