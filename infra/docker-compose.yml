      GOTRUE_EXTERNAL_AZURE_REDIRECT_URI: http://localhost:9999/callback

      GOTRUE_EXTERNAL_BITBUCKET_ENABLED: ${GOTRUE_EXTERNAL_BITBUCKET_ENABLED}
